FRA_devlaued_money:0 "Devalued Economy"
FRA_devlaued_money_desc:0 "The state of France's economy was in shambles after the Seven Hour War. The country was devastated, its industries had been destroyed, and its people were starving. The cost of rebuilding the country was astronomical and it would take years before France was able to recover from the defeat. The French were forced to accept help from their neighbors, which was a humiliating and demoralizing experience for them."
